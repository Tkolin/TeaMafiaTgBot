<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Генератор QR-кодов</title>
    <!-- Подключаем библиотеку для генерации QR-кодов -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #qrcode {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- Поле ввода -->
    <input type="text" id="text-input" placeholder="Введите текст для QR-кода" oninput="generateQRCode()">
    <!-- Контейнер для QR-кода -->
    <div id="qrcode"></div>

    <script>
        // Функция для генерации QR-кода
        function generateQRCode() {
            const text = document.getElementById('text-input').value;
            const qrContainer = document.getElementById('qrcode');
            // Очищаем контейнер для нового QR-кода
            qrContainer.innerHTML = "";
            if (text) {
                // Генерируем QR-код и выводим его в контейнер
                QRCode.toCanvas(text, { width: 200, height: 200 }, function (error, canvas) {
                    if (error) {
                        console.error(error);
                        return;
                    }
                    qrContainer.appendChild(canvas);
                });
            }
        }
    </script>
</body>

</html>
